<!doctype html>
<html class="scroll-smooth" lang="ko">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/manifest.json">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Core Loop Lab</title>
  <style>
    /* Critical CSS for instant loading screen */
    #initial-loading {
      position: fixed;
      inset: 0;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      transition: opacity 0.5s ease-out;
    }
    #initial-loading.hidden {
      opacity: 0;
      pointer-events: none;
    }
    #initial-loading-text {
      font-size: 2.25rem;
      font-weight: 700;
      color: #fff;
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(90deg, #fff 0%, #888 50%, #fff 100%);
      background-size: 200% 100%;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer 2s infinite linear;
    }
    @keyframes shimmer {
      0% { background-position: 100% 0; }
      100% { background-position: -100% 0; }
    }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark font-display antialiased">
  <!-- Instant loading screen (no JS required) -->
  <div id="initial-loading">
    <span id="initial-loading-text">Core Loop Lab</span>
  </div>
  <div id="root"><!--app-html--></div>
  <!--app-data-->
  <script type="module" src="/src/entry-client.tsx"></script>
</body>

</html>
